<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="container">
        <input type="text" placeholder="0" class="input" value="" id="input-container">
        <div class="row">
            <button onclick="ac()" class="btn ac">AC</button>
            <button onclick="c()" class="btn ac">C</button>
            <button onclick="show('.')" class="btn">.</button>
            <button onclick="show('%')" class="btn">%</button>
        </div>
        <div class="row">
            <button onclick="show('7')" class="btn">7</button>
            <button onclick="show('8')" class="btn">8</button>
            <button onclick="show('9')" class="btn">9</button>
            <button onclick="show('+')" class="btn">+</button>
        </div>
        <div class="row">
            <button onclick="show('4')" class="btn">4</button>
            <button onclick="show('5')" class="btn">5</button>
            <button onclick="show('6')" class="btn">6</button>
            <button onclick="show('-')" class="btn">-</button>
        </div>
        <div class="row">
            <button onclick="show('1')" class="btn">1</button>
            <button onclick="show('2')" class="btn">2</button>
            <button onclick="show('3')" class="btn">3</button>
            <button onclick="show('*')" class="btn">X</button>
        </div>
        <div class="row">
            <button onclick="show('0')" class="btn">0</button>
            <button onclick="show('00')" class="btn">00</button>
            <button onclick="show('000')" class="btn">000</button>
            <button onclick="calculate()" class="btn equal">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
